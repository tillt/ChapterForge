name: CI

# Required for creating releases and uploading artifacts.
permissions:
  contents: write
  actions: read
  packages: read

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Run release job as a dry run (no tagging/publishing)"
        required: false
        default: "false"
      test_notarize:
        description: "In dry-run, also execute macOS codesign/notarize steps"
        required: false
        default: "false"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Install tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xxd gpac vim-common nlohmann-json3-dev unzip
          sudo apt-get install -y atomicparsley || true
          # Prefer distro bento4; fall back to upstream binaries if missing.
          if ! sudo apt-get install -y bento4; then
            B4_VER="1-6-0-640"
            B4_URL="https://www.bok.net/Bento4/binaries/Bento4-SDK-${B4_VER}.x86_64-unknown-linux.zip"
            echo "Fetching Bento4 from ${B4_URL}"
            curl -L -o /tmp/bento4.zip "${B4_URL}"
            sudo unzip -q /tmp/bento4.zip -d /opt/bento4
            sudo ln -sf /opt/bento4/Bento4-SDK-${B4_VER}.x86_64-unknown-linux/bin/mp4info /usr/local/bin/mp4info
            sudo ln -sf /opt/bento4/Bento4-SDK-${B4_VER}.x86_64-unknown-linux/bin/mp4dump /usr/local/bin/mp4dump
          fi

      - name: Install tools (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          # Prefer Bento4 mp4info/mp4dump; avoid mp4v2 to prevent binary conflicts.
          brew install gpac atomicparsley nlohmann-json bento4 || true

      - name: Install tools (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install -y gpac
          choco install -y vim || true
          choco install -y nlohmann-json || true
          choco install -y 7zip || true
          # Bento4: download prebuilt SDK and expose mp4info/mp4dump
          B4_VER="1-6-0-640"
          curl -L -o /tmp/bento4.zip https://www.bok.net/Bento4/binaries/Bento4-SDK-${B4_VER}.x86_64-microsoft-win32.zip
          mkdir -p /c/bento4
          unzip -q /tmp/bento4.zip -d /c/bento4
          echo "/c/bento4/Bento4-SDK-${B4_VER}.x86_64-microsoft-win32/bin" >> $GITHUB_PATH
          # xxd available via git or vim; ensure it's on PATH
          echo "Checking xxd..."
          which xxd || true

      - name: Configure
        shell: bash
        run: |
          ARCH_FLAG=""
          if [[ -n "${{ matrix.arch || '' }}" ]]; then
            ARCH_FLAG="-DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}"
          fi
          cmake -S . -B build -DENABLE_OUTPUT_TOOL_TESTS=ON -DCMAKE_BUILD_TYPE=Release ${ARCH_FLAG}

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      - name: Test
        shell: bash
        run: |
          cd build
          ctest --output-on-failure -C Release

  release:
    if: >-
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true')
    environment: release
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: windows-latest
          - os: macos-latest
            arch: x86_64
          - os: macos-latest
            arch: arm64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v1

      - name: Configure
        shell: bash
        run: |
          ARCH_FLAG=""
          if [[ -n "${{ matrix.arch || '' }}" ]]; then
            ARCH_FLAG="-DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}"
          fi
          cmake -S . -B build -DENABLE_OUTPUT_TOOL_TESTS=OFF -DCMAKE_BUILD_TYPE=Release ${ARCH_FLAG}

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      - name: Codesign (macOS)
        if: matrix.os == 'macos-latest' && (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/') || github.event.inputs.test_notarize == 'true')
        env:
          MAC_CERT_P12_BASE64: ${{ secrets.MAC_CERT_P12_BASE64 }}
          MAC_CERT_PASS: ${{ secrets.MAC_CERT_PASS }}
          MAC_KEYCHAIN_PASS: ${{ secrets.MAC_KEYCHAIN_PASS }}
          MAC_CODESIGN_ID: ${{ secrets.MAC_CODESIGN_ID }} # e.g., "Developer ID Application: Your Name (TEAMID)"
        shell: bash
        run: |
          if [[ -z "$MAC_CERT_P12_BASE64" ]]; then
            echo "No signing cert provided; skipping signing."
            exit 0
          fi
          echo "$MAC_CERT_P12_BASE64" | base64 --decode > cert.p12
          security create-keychain -p "$MAC_KEYCHAIN_PASS" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$MAC_KEYCHAIN_PASS" build.keychain
          security import cert.p12 -k build.keychain -P "$MAC_CERT_PASS" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple: -s -k "$MAC_KEYCHAIN_PASS" build.keychain
          codesign --options runtime --timestamp --force --sign "$MAC_CODESIGN_ID" build/chapterforge_cli

      - name: Notarize (macOS)
        if: matrix.os == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PWD: ${{ secrets.APPLE_APP_SPECIFIC_PWD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        shell: bash
        run: |
          if [[ -z "$APPLE_ID" ]]; then
            echo "No notarization credentials; skipping notarization."
            exit 0
          fi
          zip -j build/chapterforge_cli.zip build/chapterforge_cli
          xcrun notarytool submit build/chapterforge_cli.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PWD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          xcrun stapler staple build/chapterforge_cli.zip || true
          xcrun stapler staple build/chapterforge_cli || true
          xcrun stapler validate build/chapterforge_cli.zip || true
          xcrun stapler validate build/chapterforge_cli || true

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          suffix="-${{ matrix.os }}"
          if [[ -n "${{ matrix.arch || '' }}" ]]; then
            suffix="${suffix}-${{ matrix.arch }}"
          fi
          ver="${GITHUB_REF##*/}"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.dry_run }}" == "true" ]]; then
            ver="dev-${{ github.run_number }}"
          fi
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mkdir -p dist/chapterforge
            cp build/Release/chapterforge_cli.exe build/Release/chapterforge.lib LICENSE README.md dist/chapterforge/
            (cd "${{ github.workspace }}" && cp -r include "${{ github.workspace }}/dist/chapterforge/")
            (cd dist && "/c/Program Files/7-Zip/7z.exe" a -tzip chapterforge-${ver}${suffix}.zip chapterforge)
            rm -rf dist/chapterforge
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            mkdir -p dist/chapterforge
            cp build/chapterforge_cli build/libchapterforge.a LICENSE README.md dist/chapterforge/
            (cd "${{ github.workspace }}" && cp -r include "${{ github.workspace }}/dist/chapterforge/")
            (cd dist && tar czf chapterforge-${ver}${suffix}.tar.gz chapterforge)
            rm -rf dist/chapterforge
          else
            mkdir -p dist/chapterforge
            cp build/chapterforge_cli build/libchapterforge.a LICENSE README.md dist/chapterforge/
            (cd "${{ github.workspace }}" && cp -r include "${{ github.workspace }}/dist/chapterforge/")
            (cd dist && zip -r chapterforge-${ver}${suffix}.zip chapterforge)
            rm -rf dist/chapterforge
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chapterforge-${{ matrix.os }}${{ matrix.arch && format('-{0}', matrix.arch) || '' }}
          path: dist/*

  publish:
    if: >-
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'true')
    environment: release
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts from release matrix
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List packaged artifacts
        run: ls -l dist && find dist -type f -maxdepth 2 -print

      - name: Create GitHub Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
